<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="home-page">
    <header class="home-page__header matrix">
      <img class="matrix__img" 
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix">
      <a class="matrix__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="home-page__main main">
      <section class="add-task tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__wrapper">
          <input id="new-task"
                 class="tasks__text" 
                 type="text">
          <button class="tasks__button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" 
                   type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" 
                   class="tasks__text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__button_delete__img" 
                   src="./remove.svg"
                   alt="delete">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__checkbox" 
                   type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="tasks__text">
            <button class="tasks__button tasks__button_edit">Save</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__button_delete__img" 
                   src="./remove.svg"
                   alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" 
                   type="checkbox" 
                   checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" 
                   class="tasks__text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__button_delete__img" 
                   src="./remove.svg"
                   alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
