<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="home-page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="tasks-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-list-item">
          <input class="checkbox" 
                 type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" 
                 class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" 
                 src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="checkbox" 
                 type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" 
                 src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list-item">
          <input class="checkbox" 
                 type="checkbox" 
                 checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" 
                 class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" 
                 src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
